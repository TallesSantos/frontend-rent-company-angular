<main class="main">

  @if(isAdmin || isLogged){
    <button (click)="requestLogoff()">Logoff</button>
  }

  @if(isAdmin){
 <app-admin-page [isLogged]="true" [isAdmin]="true"></app-admin-page>
  }
  @else if(isLogged){
 <app-client-page [user]="user" [isLogged]="true" [isAdmin]="false"></app-client-page>
  }@else {
 <app-home-page></app-home-page>
  <div>
    <p>login: <input type="text" [(ngModel)]="username" /></p>
    <p>password: <input type="password" [(ngModel)]="password" /></p>
    <button (click)="requestLogin(username, password)">login</button>
 </div>
  }

</main>
